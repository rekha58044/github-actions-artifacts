name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  
  build:
    needs: test
    outputs:
      script-file: ${{steps.publish.outputs.script-file}}
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: publish artifacts
        id: publish
        run: find dist/assets -type f -name "*.js" -exec sh -c 'echo script-file={} >> "$GITHUB_OUTPUT"' \;
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name:  display artifacts
        run: echo "${{needs.build.outputs.script-file}}"
        
